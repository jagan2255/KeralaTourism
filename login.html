<html lang="en">
<head>

        <style>
          body {
          background-image: url('Images/loginbackground.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }          
      </style>
</head>
 <body>
    <!-- Navbar Begins -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#ffffff;">
        <div class="container-fluid">
            <img src="Images/Logo2.png" alt="" width="80" height="47" class="d-inline-block align-text-center">
          <a class="navbar-brand" id="headerfont"  href="index.html">Kerala Tourism</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#topdestinations">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="districts.html">Districts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contactus">Contact Us</a>
              </li>
            </ul>
            <a href="signup.html" class="btn fw-bold btn-outline-dark me-2">Signup</a>
            <a href="login.html" class="btn fw-bold btn-outline-dark me-2 active">Login</a>
          </div>
        </div>
      </nav>
      <!-- Navbar Ending -->
    
    <!-- Login Form Begining -->
   <div class="container">
       <div class="row d-flex justify-content-center">
           <div class="col-10  col-md-7 col-sm-9 col-lg-4">
            <form style="width: 370px;" class="form-container-login" onkeypress="return revalidate()" onsubmit="return validate()">
                <h4 style="text-align: center; text-decoration: white;">Login</h4>
                <br>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1" aria-describedby="passwordHelp">
                </div>


                <div class="mb-3 form-check d-flex justify-content-between">
                  
                  <div>

                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                  <a href="#">Forgot Password?</a>
                </div> 
                  
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </div>
              </form>
           </div>
       </div>
    </div>
    <!-- Login Form Ending -->

 <!-- JavaScript Bundle with Popper -->
<script src="login.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
