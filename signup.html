<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" type="image/png" sizes="256x256" href="Images/favocon.png">

  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-image: url('Images/loginbackground.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>


</head>

<body>
  <!-- Navbar Begins -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#ffffff;">
    <div class="container-fluid">
      <img src="Images/Logo2.png" alt="" width="80" height="47" class="d-inline-block align-text-center">
      <a class="navbar-brand" id="headerfont" href="index.html">Kerala Tourism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#topdestinations">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="districts.html">Districts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contactus">Contact Us</a>
          </li>
        </ul>
        <a href="signup.html" class="btn fw-bold btn-outline-dark me-2 active">Signup</a>
        <a href="login.html" class="btn fw-bold btn-outline-dark me-2">Login</a>
      </div>
    </div>
  </nav>


  <!-- Navbar Ending -->

  <!-- Signup Form Begining -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div style="width: 440px; height: auto;" class="col-12 col-md-8 col-sm-9 col-lg-5">
        <form class="form-container-login" onkeypress="return revalidate()" onsubmit="return validate()">
          <h4 style="text-align: center; text-decoration: white;">Signup</h4>
          <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
            <div id="msg1"></div>
          </div>
          <div class="d-flex justify-content-between">
            <div class="mb-3 me-3">
              <label for="exampleInputFirstName" class="form-label">First Name</label>
              <input type="firstname" class="form-control" id="firstname">
              <div id="msg2"></div>

            </div>

            <div class="mb-3">
              <label for="exampleInputSecondName" class="form-label">Last Name</label>
              <input type="secondname" class="form-control" id="lastname">
              <div id="msg3"></div>
            </div>
          </div>
          <div class="mb-3 my-2">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            <div id="msg4"></div>

          </div>
          <div class="mb-3 my-2">
            <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
            <input type="" class="form-control" id="phonenumber" aria-describedby="usernameHelp">
            <div id="msg5"></div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" onkeyup="return passdstrength();">
            <div id="msg6"></div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="password2">
            <div id="msg7"></div>
          </div>


          <div class="mb-3 form-check">
            <input type="checkbox" class=" form-check-input" id="Check1">
            <label class="form-check-label" for="exampleCheck1">Agree to our Terms and Conditions</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <!-- Signup Form Ending -->
  <br>
  <div class="sticky-bottom bg-dark" style="position: absolute; width: 100%;">
    <p style="color: #ffffff; text-align: center;margin-top: 8px;">Copyright@2022</p>
  </div>


  <!-- JavaScript Bundle with Popper -->
<script src="signup.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
